name: Build Jar

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'iris/latest'
      - 'oculus/latest'
  pull_request:
    branches:
      - main
      - 'iris/latest'
      - 'oculus/latest'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v3
  
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: Make Gradle Wrapper executable
      run: chmod +x ./gradlew

    - name: Build
      run: ./gradlew build
        
    - uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: build/libs/*.jar
